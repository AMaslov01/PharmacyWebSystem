<html>
    <head>
        <link rel="stylesheet" href="insert3A.css"> <!-- Link to external CSS file for styling -->
    </head>
    <body>
        <script src="insert3A.js"> </script> <!-- Link to external JavaScript file for form validation -->

        <!-- Form for inserting student information -->
        <form action="insert3A.php" method="post" onsubmit="return validateForm()"> <!-- Form action set to insert3A.php with POST method, form submission validated by validateForm() function -->

            <p>
                <label for="studentname">Student Name</label> <!-- Label for student name input -->
                <input type="text" name="studentname" id="studentname" placeholder="student name" required> <!-- Text input for student name, required field -->
            </p>

            <p>
                <label for="studentaddress">Student Address</label> <!-- Label for student address input -->
                <input type="text" name="studentaddress" id="studentaddress" placeholder="student address" required> <!-- Text input for student address, required field -->
            </p>

            <p>
                <label for="studentphone">Student Phone Number</label> <!-- Label for student phone number input -->
                <input type="text" name="studentphone" id="studentphone" placeholder="student phone" pattern="[0-9\s]+"> <!-- Text input for student phone number, pattern specified for digits and spaces -->
            </p>

            <p>
                <label for="dob">Date of Birth</label> <!-- Label for date of birth input -->
                <input type="date" name="dob" id="dob" placeholder="date of birth"> <!-- Date input for date of birth -->
            </p>

            <p>
                <label for="coursecode">Course Code</label> <!-- Label for course code input -->
                <input type="text" name="coursecode" id="coursecode" placeholder="course code" pattern="[A-Za-z]{2}[0-9]{3}"> <!-- Text input for course code, pattern specified for 2 letters followed by 3 digits -->
            </p>
            <br>

            <input type="submit" value="Submit" name="submit"> <!-- Submit button -->
            <input type="reset" value="Clear" name="reset"> <!-- Reset button -->

        </form>
    </body>
</html>
